{% extends 'header.html' %}
{% block body %}
    <title>Password Reset</title>
    <h1>Password Reset</h1>
    <p>
        Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset My Password</button>
    </form>

{% endblock %}
